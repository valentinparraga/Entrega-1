    <header><h1>Formulario de registro</h1></header>
    <br />
    <section>
        <form action="" method="post">
            <label for="name">Nombre:</label>
            <input id="name" type="text">
            <br />
            <br />
            <label for="surname">Apellido:</label>
            <input id="surname" type="text">
            <br />
            <br />
            Modalidad de cursada
            <input type="radio" id="cursadaod" name="cursada" value="cursadaod">
            <label for="cursadaod">On demand</label>

            <input type="radio" id="cursadaev" name="cursada" value="cursadaev">
            <label for="cursadaev">En vivo</label>
            <br />
            <br />
            <label for="correo">Correo:</label>
            <input id="correo" type="text">
            <br />
            <br />
            <input id="info" type="checkbox" required>
            <label for="info">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
            <br />
            <br />            
            <input id="terminos" type="checkbox"required>
            <label for="terminos">Declaro que lei los términos y condiciones y estoy listo para convertirme en desarrollador web Full Stack.</label>
            <br />
            <br />
            <button type="submit">Enviar</button>
        </form>
    </section>
